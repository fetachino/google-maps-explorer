<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Maps - Google Maps Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4285F4;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], 
        textarea, 
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <h1>Google Maps Explorer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="custom-maps.html">Custom Maps</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create Custom Maps</h2>
        <p>Share your favorite locations and create personalized maps with Google Maps.</p>
        
        <form>
            <div class="form-group">
                <label for="location-name">Location Name:</label>
                <input type="text" id="location-name" name="location-name" required>
            </div>
            
            <div class="form-group">
                <label for="coordinates">Coordinates (Latitude, Longitude):</label>
                <input type="text" id="coordinates" name="coordinates" placeholder="e.g., 40.7128, -74.0060">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="landmark">Landmark</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="park">Park/Nature</option>
                    <option value="store">Store/Business</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button type="submit">Submit Location</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Google Maps Explorer | Educational Project</p>
        <p>Contact: info@example.com</p>
    </footer>
</body>
</html>
